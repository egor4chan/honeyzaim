<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static.css">
    <title>Займ для всех</title>
    <link rel="stylesheet" href="static.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body style="overflow-x: hidden;">

    <header>
        <h3 id="logo">Медовый Займ</h3>
        <img id="menu" width="48" height="48" src="https://img.icons8.com/deco-glyph/48/menu.png" alt="menu"/>
    </header>
    
    <div class="box"> <!-- желтая область -->
        
        <div class="menu-attachment" id="menu-attachment">
            <button>Реферальная система</button>
            <button>Обратная связь</button>
            <button>Публичная оферта</button>
            <button>О компании</button>
        </div>

        <div class="inputs" id="input-window">

            <div class="label">
                <span class="left">Сумма</span>
                <span class="right">25 000₽</span>
            </div>
            <br>
            <div class="label">
                <span class="left">Срок</span>
                <span class="right">21 день</span>
            </div>

            <button>Получить бесплатно</button>

            <div class="options">
                <div>
                    <span class="header">Процент</span><br>
                    <span class="value">0%</span>
                </div>
                <div>
                    <span class="header">Возвращаете</span><br>
                    <span class="value">25 000₽</span>
                </div>
                <div>
                    <span class="header">Деньги у вас</span><br>
                    <span class="value">в 01:02</span>
                </div>
            </div>

        </div>

        <div class="leaders" id="leaders-window">

        </div>

        <footer></footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
